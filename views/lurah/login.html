<!DOCTYPE html>
<html>

<head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="../../public/lurah/login.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <form>
                <h2>Sign in</h2>
                <label for="nik">NIK</label>
                <input name="nik" type="text" placeholder="NIK" required>
                <label for="password">PASSWORD</label>
                <input name="password" type="password" placeholder="Password" required>
                <button id="signin" type="submit">Sign in</button>
            </form>
        </div>
        <div class="right">
            <h1>
                Selamat Datang di
                Website PEMILU
            </h1>
            <img id="signup-image" src="../../public/images/kotak_suara_2 Transparent.png" alt="Sign Up">
        </div>
    </div>
</body>

</html>
