<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../../public/camil/signup-account.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Masukkan Data Diri Anda</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email address..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password..." required>
                </div>
                <div class="form-group">
                    <label for="repass">Repeat Password:</label>
                    <input type="password" id="repass" name="repass" placeholder="Repeat Password..." required>
                </div>
                <button class="button" type="next">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
